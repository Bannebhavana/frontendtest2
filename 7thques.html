<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
body {
  display: flex;
  justify-content: center;
  align-items: center;
  
}


.hover-button {
  width: 150px;
  height: 50px;
  background-color: cornsilk; 
  color:black; 
  
  font-size: 16px; 
   
  transition: transform 0.3s ease, blue 0.3s ease; 
}

.hover-button:hover {
  transform: scale(1.2); 
  background-color: gold; 
}

    </style>
</head>
<body>
    <button>Hover Me</button>
</body>
</html>
